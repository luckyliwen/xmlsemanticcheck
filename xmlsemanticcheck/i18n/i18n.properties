label.validator.name = Fiori Semantic XML Check

XML_INVALID_CONTROL_NAME = Invalid SAPUI5 control or element name. 
XML_INVALID_AGGR_NODE = Invalid Aggregation node for control <{0}>. The aggregation node for control <{0}> is incorrect. Please enter the correct node name.
XML_INVALID_CANDIDATE = Invalid candidate for aggregation node <{0}>,  correct type is <{1}>. The candidate for aggregation node <{0}> is incorrect. Please enter a candidate of type <{1}>.
XML_INVALID_MULTIPLICITY = Aggregation <{0}> is not multiple, but there is <{1}> children. Aggregation <{0}> has <{1}> children, but is allowed only one child node. Please remove extra nodes.
XML_INVALID_ID = Invalid id for control. The control ID is incorrect. Please enter a valid ID.
XML_DUPLICATE_ID = Duplicate id. The control ID is the same as another control ID in the view. Please enter a unique ID.
XML_INVALID_CSS = Invalid css value. The css class is incorrect. Please enter the correct css class.
XML_INVALID_BINDING_PATH = Invalid binding path. The binding path is incorrect. Please enter the correct binding path.
XML_INVALID_ASSOCIATION_VALUE = Invalid value for the Association property value. 

XML_INVALID_FORMATTER_FUNC = Invalid formatter function name <{0}>. The formatter function name is incorrect. Please enter the correct formatter function name.
XML_INVALID_EVENT_FUNC = Invalid event function name <{0}>. The event function name is incorrect. Please enter the correct event function name.
XML_INVALID_PROPERTY_NAME = Invalid property or event name <{0}>. The property or event name does not exist for the control. Please enter the correct property or event name.
XML_INVALID_PROPERTY_VALUE = Invalid property value: <{0}> is type <{1}>, expected <{2}> for property <{3}>. Please enter the correct value for the mode type. 

XML_INVALID_PROPERTY_ENUM_VALUE = Invalid property value <{0}> for enum type <{1}> of property <{2}>. 

XML_DEPRECATED_CONTROL = The control <{0}> is deprecated. 
XML_DEPRECATED_PROPERTY = The property <{0}> for <{1}> is deprecated. 
XML_DEPRECATED_EVENT = The event <{0}> for <{1}> is deprecated. 
XML_DEPRECATED_ASSOCIATION = The association <{0}> for <{1}> is deprecated. 
XML_DEPRECATED_AGGREGATION = The aggregation <{0}> for <{1}> is deprecated. 




